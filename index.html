<html>
    <head>
        <title> Sum Finder App </title>
        <style>
            *{font-size:40px;}
            body{background-color:linen;}
            .btn{background-color: blueviolet; color:white; width:20%; margin-left:2%; border-radius:20px;}
            .btn:hover{color:yellow;}
        </style>
    </head>
    <body>
    <center>
        <h1>Sum Finder App</h1>
        <form onsubmit="sum()">
            <input type="number" id="num" placeholder="enter positive integer"
            style="width:600px;"/>
            <br/><br/>
            <input type="submit" value="M1" class="btn"/>
            <input type="submit" value="M2" class="btn"/>
            <input type="submit" value="M3" class="btn"/>
        </form>
        <h2 id= "msg" />
        <script>
            function sum()
            {
                event.preventDefault();
                let num= document.getElementById("num");
                let msg= document.getElementById("msg");
                if(num.value==="")
            {
                alert("num is empty");
                msg.innerHTML="";
                num.focus();
                return;

            }
            let n= parseInt(num.value);
            if((n<1))
            {
                alert("num should be min 1");
                msg.innerHTML="";
                num.focus();
                return;
            }
            let action= document.activeElement.value;
            let ans="";

            if(action==="M1")
            {
                let i=1, sum=0;
                while(i<=n)
            {
                sum=sum+i;
                i++;
            }
            ans= "M1=" +sum;
            msg.innerHTML=ans;
                
            } 
            else if(action==="M2") 
            {
             let i=1, sum=0;
             do
             {
                sum=sum+i;
                i++;
             }
             while(i<=n);
             ans="M2=" +sum;
             msg.innerHTML= ans;
            }
    
            else if(action==="M3")
            {
                let sum=0;
                for(let i=1; i<=n; i++)
            {
                sum=sum+i;
            
            }
            ans="M3=" +sum;
            msg.innerHTML=ans;
            }
        }
    
        </script>
    </center>
</body>
</html>
